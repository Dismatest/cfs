{% extends "../layout.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {{ add_form.media }}
        <fieldset>
            <legend class="border-bottom pd-3 text-center">Purchase Product</legend>
            {% csrf_token %}
            <div class="form-group">
                {{ add_form | crispy }}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">ADD</button>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
